<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devices-width, initial-scale=1.0">
    <title>Spenden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffffcc;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            margin-bottom: 30px;
        }
        input {
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            width: calc(100% - 30px);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 480px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 20px;
            }
            input, button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formel 1 wird wieder spannend</h1>
        <h2>Spendenbetrag eingeben, damit Lance Stroll in Verstappen reinfährt:</h2>
        <input type="number" id="amount" placeholder="Betrag in Euro eingeben"><br>
        <input type="text" id="cardName" placeholder="Name auf der Karte"><br>
        <input type="text" id="cardNumber" placeholder="Kartennummer"><br>
        <input type="text" id="expiryDate" placeholder="Ablaufdatum (MM/YY)"><br>
        <input type="text" id="cvv" placeholder="CVV"><br>
        <button onclick="submitAmount()">Absenden</button>
    </div>

    <script>
        function submitAmount() {
            const amount = document.getElementById('amount').value;
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;

            if (amount && cardName && cardNumber && expiryDate && cvv) {
                alert(`Sie haben ${amount} Euro eingegeben.\nKartenname: ${cardName}\nKartennummer: ${cardNumber}\nAblaufdatum: ${expiryDate}\nCVV: ${cvv}`);
            } else {
                alert('Bitte alle Felder ausfüllen.');
            }
        }
    </script>
</body>
</html>
